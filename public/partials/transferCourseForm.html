<div class="panel panel-default col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
    <h3>New Transfer Course</h3>
    <div growl id="notificationMessage"></div>

    <div class="panel-body">
        <form name="trCrsForm" class="form col-md-4">
            <div class="form-group fieldcontain  ">
                <label class="control-label" for="courseSubject">
                    Subject
                    <span class="required-indicator">*</span>
                </label>
                <input type="text" class="form-control" id="courseSubject"  ng-model="transferCourse.courseSubject" required="true">
            </div>
            <div class="form-group fieldcontain  ">
                <label class="control-label" for="courseNumber">
                    Number
                    <span class="required-indicator">*</span>
                </label>
                <input type="text" class="form-control" id="courseNumber"  ng-model="transferCourse.courseNumber" required="true">
            </div>

            <div class="form-group fieldcontain"  ng-controller="articulationCourseLevelController" >
                <label class="control-label" for="level">
                    Level
                </label>
                <select id="level" ng-model="transferCourse.courseLevel"
                        data-ng-options="localCourseLevel as localCourseLevel.description for localCourseLevel in articulationCourseLevels">
                </select>
            </div>

            <div class="form-group fieldcontain  ">
                <label class="control-label" for="beginDate">
                    Begin Date
                </label>
                <input type="date" class="form-control" id="beginDate"  ng-model="transferCourse.rule.beginDate" placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group fieldcontain  ">
                <label class="control-label" for="endDate">
                    End Date
                </label>
                <input type="date" class="form-control" id="endDate" ng-model="transferCourse.rule.endDate" placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group fieldcontain">
                <label class="control-label" for="minimumGrade">
                    Minimum Grade
                </label>
                <input type="number" class="form-control" id="minimumGrade" ng-model="transferCourse.rule.minGrade">
            </div>

            <div class="row">
                <div class="col-sm-4 col-md-12" ng-controller="transferCourseSaveController">
                    <button class="btn btn-default" ng-click="save(transferCourse)" ng-disabled="!trCrsForm.$valid">Save Transfer Course</button>
                </div>
            </div>

        </form>
    </div>

</div>
