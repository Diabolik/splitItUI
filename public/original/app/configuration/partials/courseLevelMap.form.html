<div class="panel panel-default col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 ng-bind="'configuration.courseLevelMap.new.pageTitle.label' | i18n" ></h1>

    <div class="panel-body">
        <form class="form col-md-3" name="courseLevelMapForm" id="courseLevelMapForm">

            <div class="form-group fieldcontain">
                <label for="sourceInstitutionId"><span class="navbar-text"
                                                       ng-bind="'configuration.courseLevelMap.sourceInstitutionId.label' | i18n"/> <span
                        class="navbar-text required-indicator">*</span></label>
                <select id="sourceInstitutionId" ng-model="cl.courseLevelMap.sourceInstitutionId"
                        data-ng-options="institution.id as institution.name for institution in cl.institutionList" required>
                </select>
            </div>

            <div class="form-group fieldcontain">
                <label for="code"><span class="navbar-text" ng-bind="'configuration.courseLevelMap.code.label' | i18n"/> <span
                        class="navbar-text required-indicator">*</span> </label>
                <input type="text" class="form-control" id="code" placeholder="{{'configuration.courseLevelMap.code.placeholder' | i18n}}"
                       ng-model="cl.courseLevelMap.code" required>
            </div>

            <div class="form-group fieldcontain">
                <label for="courseLevel"><span class="navbar-text" ng-bind="'configuration.courseLevelMap.courseLevel.label' | i18n"/> <span
                        class="navbar-text required-indicator">*</span> </label>
                <select id="courseLevel" ng-model="cl.courseLevelMap.localLevelId"
                        data-ng-options="courselevel.id as courselevel.description for courselevel in cl.courseLevelList"
                        ng-change="translateCourseLevel(course)" required>
                </select>

            </div>


            <div class="row">
                <div class="col-sm-4 col-md-12">
                    <button id="courseLevelMapSaveBtn" type="submit" class="btn btn-default" ng-click="cl.save()"
                            ng-disabled="!courseLevelMapForm.$valid"><span class="navbar-text"
                                                                           ng-bind="'configuration.courseLevelMap.save.button' | i18n"/>
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
