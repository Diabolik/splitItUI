<div class="panel panel-default col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
    <h3>New Equivalency</h3>
    <div growl id="notificationMessage"></div>

    <div class="panel-body">
        <form class="form col-md-4" name="equivForm">

            <div class="form-group fieldcontain  ">
                <label class="control-label" for="term">
                    Session
                    <span class="required-indicator">*</span>
                </label>
                <input type="text" class="form-control" id="term"  ng-model="equivalency.session" required>
            </div>
            <div class="form-group fieldcontain  ">
                <label class="control-label" for="beginDate">
                    Default Begin Date <span class="required-indicator">*</span>
                </label>
                <input type="date" class="form-control" id="beginDate"  ng-model="equivalency.beginDate" placeholder="YYYY-MM-DD" required>
            </div>
            <div class="form-group fieldcontain  ">
                <label class="control-label" for="endDate">
                    Default End Date
                </label>
                <input type="date" class="form-control" id="endDate" ng-model="equivalency.endDate" placeholder="YYYY-MM-DD">
            </div>

            <div class="row">
                <div class="col-sm-4 col-md-12" ng-controller="equivalencySaveController">
                    <button class="btn btn-default"  ng-disabled="!equivForm.$valid" ng-click="save(equivalency)">Save Equivalency</button>
                </div>
            </div>

        </form>
    </div>

</div>
