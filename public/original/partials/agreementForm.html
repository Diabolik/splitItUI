<div class="panel panel-default col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
    <h3>New Agreement</h3>
    <div growl id="notificationMessage"></div>

    <div class="panel-body"  ng-controller="agreementFormController">
        <form class="form col-md-4" name="institutionForm">
            <div class="form-group fieldcontain  ">
                <label class="control-label" id=""  for="toInstitutionId">
                    Source Institution
                </label>
                <select ng-model="agreement.sourceInstitutionId" name="toInstitutionId"
                        data-ng-options="institution.id as institution.name for institution in institutions" required>
                    <option value="">Select institution...</option>
                </select>
                <span class="required-indicator">*</span>
            </div>
            <div class="form-group fieldcontain  ">
                <label class="control-label" for="name">
                    Name
                    <span class="required-indicator">*</span>
                </label>
                <input type="text" class="form-control" id="name"  ng-model="agreement.name" required="true">
            </div>
            <div class="form-group fieldcontain  ">
                <label class="control-label" for="description">
                    Description
                    <span class="required-indicator">*</span>
                </label>
                <input type="text" class="form-control" id="description"  ng-model="agreement.description" required="true" >
            </div>
            <div class="form-group fieldcontain  ">
                <label class="control-label" for="program">
                    Program
                </label>
                <input type="text" class="form-control" id="program"  ng-model="agreement.program">
            </div>
            <div class="form-group fieldcontain  ">
                <label class="control-label" for="catalogYear">
                    Catalog Year
                </label>
                <input type="number" class="form-control" id="catalogYear" ng-model="agreement.catalogYear">
            </div>

            <div class="row">
                <div class="col-sm-4 col-md-12" ng-controller="agreementSaveController">
                    <button class="btn btn-default" ng-disabled="!institutionForm.$valid" ng-click="save(agreement)">Save Agreement</button>
                </div>
            </div>
        </form>
    </div>

</div>
