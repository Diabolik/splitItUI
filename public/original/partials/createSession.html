<div growl id="notificationMessage"></div>
<form name="sessionForm">
    <h3>New Session</h3>
    <div class="form-group">
        <label for="sessionCode">
            Code
            <span class="required-indicator">*</span>
        </label>
        <input type="text" class="form-control" id="sessionCode" placeholder="Enter Session Code" ng-model="session.code" required>
    </div>
    <div class="form-group">
        <label for="sessionDescription">Description</label>
        <input type="text" class="form-control" id="sessionDescription" placeholder="Enter Session Description" ng-model="session.description">
    </div>
    <div class="form-group">
        <label for="sessionType">Type</label>
        <input type="text" class="form-control" id="sessionType" placeholder="Enter Session Type" ng-model="session.type">
    </div>
    <div class="form-group">
        <label for="sessionStartDate">Begin Date<span class="required-indicator">*</span></label>
        <input type="date" class="form-control" id="sessionStartDate" placeholder="Enter Session Start Date" ng-model="session.beginDate" placeholder="YYYY-MM-DD" required>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="!sessionForm.$valid" ng-click="createSession(session)">Submit</button>
</form>
