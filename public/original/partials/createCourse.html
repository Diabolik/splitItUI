<div class="panel panel-default col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
    <h3>New Course</h3>
    <div growl id="notificationMessage"></div>

    <div class="panel-body" ng-controller="courseLevelController"   >
        <form class="form col-md-4" name="courseForm">
            <div class="form-group fieldcontain" >
                <label for="courseLevel">Transcript Course Level</label>
                <select id="courseLevel" ng-model="course.courseLevel"
                    data-ng-options="courselevel.code as courselevel.description for courselevel in courselevels"
                        ng-change="translateCourseLevel(course)"></select>
            </div>

            <div class="form-group fieldcontain" ng-controller="courseLevelController">
                <label for="courseLevel">Local Course Level translation (can be changed): </label>
                <select id="localCourseLevel" ng-model="course.localLevel.id"
                        data-ng-options="courselevel.id as courselevel.description for courselevel in courselevels">
                    <option value="">Select Local Course Level Translation</option>
                </select>
            </div>

            <div class="form-group fieldcontain" ng-controller="courseLevelController">
                <label for="newMap"></label>
                <button id="newMap" type="button" class="btn btn-default" ng-click="openDialog()" style="float:right;">Create new Course Level Mapping</button>
            </div>



            <div class="form-group fieldcontain">
                <label for="courseTitle">Title</label>
                <input type="text" class="form-control" id="courseTitle" placeholder="Enter Course Title"  ng-model="course.title">
            </div>
            <div class="form-group fieldcontain">
                <label for="subject">Subject <span class="required-indicator">*</span> </label>
                <input type="text" class="form-control" id="subject" placeholder="Enter Subject" ng-model="course.subject" required>
            </div>
            <div class="form-group fieldcontain">
                <label for="courseNumber">Course Number <span class="required-indicator">*</span> </label>
                <input type="text" class="form-control" id="courseNumber" placeholder="Enter Course Number" ng-model="course.number" required>
            </div>
            <div class="form-group fieldcontain">
                <label for="academicGrade">Academic Grade</label>
                <input type="text" class="form-control" id="academicGrade" placeholder="Enter Academic Grade" ng-model="course.academicGrade">
            </div>
            <div class="form-group fieldcontain">
                <label for="creditValue">Credit Value</label>
                <input type="number" class="form-control" id="creditValue" placeholder="Enter Credit Value" ng-model="course.creditValue">
                 <span class="error" ng-show="courseForm.creditValue.$error.number">Not valid number!</span>
            </div>
            <div class="form-group fieldcontain">
                <label for="creditEarned">Credit Earned</label>
                <input type="number" class="form-control" id="creditEarned" placeholder="Enter Credit Earned" ng-model="course.creditEarned">
                <span class="error" ng-show="courseForm.creditEarned.$error.number">Not valid number!</span>
            </div>
            <div class="form-group fieldcontain  ">
                <label class="control-label" for="beginDate">
                    Begin Date
                </label>
                <input type="date" class="form-control" id="beginDate"  ng-model="course.beginDate" placeholder="YYYY-MM-DD">
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-12" ng-controller="agreementSaveController">
                    <button type="submit" class="btn btn-default" ng-click="createCourse(course)"  ng-disabled="!courseForm.$valid">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>
